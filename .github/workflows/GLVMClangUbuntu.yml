name: Ubuntu CI (Build only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check Directory
      run: ls -l -a
    - name: install opengl
      run: sudo apt-get install libglu1-mesa-dev freeglut3-dev mesa-common-dev
    - name: Build GLVM with make
      run: make -f MakefileLin
